<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMER - 密码管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1a1a1a',
                            200: '#2d2d2d',
                            300: '#3d3d3d',
                            400: '#4d4d4d',
                            500: '#5c5c5c'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    <script>
        // 全局变量
        let allPasswords = [];
        let currentCategory = 'all';
        let currentPage = 1;
        const itemsPerPage = 10;

        // 检查用户是否已登录
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                // 未登录，跳转到登录页面
                window.location.href = '/auth';
            } else {
                fetchPasswords();
            }
        }

        // 获取所有密码
        async function fetchPasswords() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/passwords/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    allPasswords = data.passwords;
                    displayCategories();
                    displayPasswords();
                } else {
                    alert(`获取密码失败: ${data.message}`);
                    if (response.status === 401) {
                        logout();
                    }
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 显示所有分类
        function displayCategories() {
            const categoryList = document.getElementById('category-list');
            categoryList.innerHTML = '';

            // 提取所有唯一分类
            const categories = ['all', ...new Set(allPasswords.map(p => p.category).filter(c => c))];

            categories.forEach(category => {
                const li = document.createElement('li');
                const displayName = category === 'all' ? '全部' : category;
                const count = category === 'all' ? allPasswords.length : allPasswords.filter(p => p.category === category).length;

                li.className = `px-4 py-3 cursor-pointer hover:bg-gray-700 rounded transition-colors ${currentCategory === category ? 'bg-gray-700 border-l-4 border-blue-500' : ''}`;
                li.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-gray-200">${displayName}</span>
                        <span class="bg-gray-600 text-gray-300 text-xs px-2 py-1 rounded-full">${count}</span>
                    </div>
                `;
                li.onclick = () => selectCategory(category);
                categoryList.appendChild(li);
            });
        }

        // 选择分类
        function selectCategory(category) {
            currentCategory = category;
            currentPage = 1;
            displayCategories();
            displayPasswords();
        }

        // 获取过滤后的密码列表
        function getFilteredPasswords() {
            if (currentCategory === 'all') {
                return allPasswords;
            }
            return allPasswords.filter(p => p.category === currentCategory);
        }

        // 获取当前页的密码
        function getPaginatedPasswords() {
            const filtered = getFilteredPasswords();
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return filtered.slice(startIndex, endIndex);
        }

        // 计算总页数
        function getTotalPages() {
            const filtered = getFilteredPasswords();
            return Math.ceil(filtered.length / itemsPerPage);
        }

        // 显示密码列表
        function displayPasswords() {
            const passwordList = document.getElementById('password-list');
            passwordList.innerHTML = '';

            const passwords = getPaginatedPasswords();
            const filtered = getFilteredPasswords();

            if (filtered.length === 0) {
                passwordList.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-400">没有保存的密码</td></tr>';
                updatePagination();
                return;
            }

            passwords.forEach(password => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-gray-700';
                row.innerHTML = `
                    <td class="py-3 px-4">${password.title}</td>
                    <td class="py-3 px-4 cursor-pointer"><a href=${password.url || '-'}>${password.url || '-'}</a></td>
                    <td class="py-3 px-4 cursor-pointer" onclick="copyUsername('${password.username || '-'}')" title="点击复制用户名">${password.username || '-'}</td>
                    <td class="py-3 px-4">${password.category || '-'}</td>
                    <td class="py-3 px-4 flex space-x-3">
                        <button onclick="copyPassword(${password.id})" class="text-blue-400 hover:text-blue-300" title="复制密码">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                            </svg>
                        </button>
                        <button onclick="showEditModal(${password.id})" class="text-green-400 hover:text-green-300" title="编辑">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button onclick="deletePassword(${password.id})" class="text-red-400 hover:text-red-300" title="删除">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </td>
                `;
                passwordList.appendChild(row);
            });

            updatePagination();
        }

        // 更新分页控件
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = getTotalPages();
            const filtered = getFilteredPasswords();

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '<div class="flex items-center space-x-2">';

            // 上一页按钮
            if (currentPage > 1) {
                html += `<button onclick="changePage(${currentPage - 1})" class="px-3 py-1 bg-gray-700 text-gray-200 rounded hover:bg-gray-600">上一页</button>`;
            } else {
                html += `<button disabled class="px-3 py-1 bg-gray-800 text-gray-500 rounded cursor-not-allowed">上一页</button>`;
            }

            // 页码显示
            html += `<span class="text-gray-300">第 ${currentPage} / ${totalPages} 页 (共 ${filtered.length} 条)</span>`;

            // 下一页按钮
            if (currentPage < totalPages) {
                html += `<button onclick="changePage(${currentPage + 1})" class="px-3 py-1 bg-gray-700 text-gray-200 rounded hover:bg-gray-600">下一页</button>`;
            } else {
                html += `<button disabled class="px-3 py-1 bg-gray-800 text-gray-500 rounded cursor-not-allowed">下一页</button>`;
            }

            html += '</div>';
            pagination.innerHTML = html;
        }

        // 切换页码
        function changePage(page) {
            currentPage = page;
            displayPasswords();
        }

        // 复制密码到剪贴板
        async function copyPassword(id) {
            const token = localStorage.getItem('token');
            const masterKey = sessionStorage.getItem('masterKey');
            
            try {
                const response = await fetch(`/api/passwords/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Master-Key': masterKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch password');
                }
                
                const data = await response.json();
                console.log(data.password)
                await navigator.clipboard.writeText(data.password);
                
                // 显示复制成功提示
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg';
                toast.textContent = '密码已复制到剪贴板';
                document.body.appendChild(toast);
                
                // 2秒后移除提示
                setTimeout(() => {
                    toast.remove();
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                alert('复制密码失败');
            }
        }
        
        // 复制用户名到剪贴板
        async function copyUsername(username) {
            if (username && username !== '-') {
                try {
                    await navigator.clipboard.writeText(username);
                    
                    // 显示复制成功提示
                    const toast = document.createElement('div');
                    toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg';
                    toast.textContent = '用户名已复制到剪贴板';
                    document.body.appendChild(toast);
                    
                    // 2秒后移除提示
                    setTimeout(() => {
                        toast.remove();
                    }, 2000);
                } catch (error) {
                    console.error('Error:', error);
                    alert('复制用户名失败');
                }
            }
        }
        
        // 显示编辑模态框
        async function showEditModal(id) {
            const token = localStorage.getItem('token');
            const masterKey = sessionStorage.getItem('masterKey');
            
            try {
                const response = await fetch(`/api/passwords/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Master-Key': masterKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch password');
                }
                
                const data = await response.json();
                
                // 填充表单
                document.getElementById('edit-password-id').value = data.id;
                document.getElementById('password-title').value = data.title || '';
                document.getElementById('password-url').value = data.url || '';
                document.getElementById('password-username').value = data.username || '';
                document.getElementById('password-value').value = data.password || '';
                document.getElementById('password-category').value = data.category || '';
                document.getElementById('password-notes').value = data.notes || '';
                
                // 修改模态框标题
                document.getElementById('modal-title').textContent = '编辑密码';
                
                // 显示模态框
                showAddModal();
            } catch (error) {
                console.error('Error:', error);
                alert('获取密码信息失败');
            }
        }

        // 添加或更新密码
        async function addPassword() {
            const id = document.getElementById('edit-password-id').value;
            const title = document.getElementById('password-title').value;
            const url = document.getElementById('password-url').value;
            const username = document.getElementById('password-username').value;
            const password = document.getElementById('password-value').value;
            const category = document.getElementById('password-category').value;
            const notes = document.getElementById('password-notes').value;
            
            if (!title || !password) {
                alert('标题和密码为必填项');
                return;
            }
            
            const token = localStorage.getItem('token');
            const masterKey = sessionStorage.getItem('masterKey');
            
            try {
                // 判断是添加还是更新
                const isEdit = !!id;
                const method = isEdit ? 'PUT' : 'POST';
                const url = isEdit ? `/api/passwords/${id}` : '/api/passwords/';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'X-Master-Key': masterKey
                    },
                    body: JSON.stringify({
                        title, url, username, password, category, notes
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(isEdit ? '密码更新成功' : '密码添加成功');
                    // 清空表单
                    document.getElementById('add-password-form').reset();
                    // 清空编辑ID
                    document.getElementById('edit-password-id').value = '';
                    // 恢复模态框标题
                    document.getElementById('modal-title').textContent = '添加新密码';
                    // 关闭模态框
                    document.getElementById('add-modal').classList.add('hidden');
                    // 刷新密码列表
                    fetchPasswords();
                } else {
                    alert(`${isEdit ? '更新' : '添加'}密码失败: ${data.message}`);
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 删除密码
        async function deletePassword(id) {
            if (!confirm('确定要删除这个密码吗？')) {
                return;
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/passwords/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('密码删除成功');
                    fetchPasswords();
                } else {
                    alert(`删除密码失败: ${data.message}`);
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('masterKey');
            window.location.href = '/auth';
        }

        // 显示添加密码模态框
        function showAddModal() {
            
            document.getElementById('add-modal').classList.remove('hidden');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('add-modal').classList.add('hidden');
        }

        // 生成随机密码
        function generatePassword() {
            const length = document.getElementById('password-length').value;
            const includeNumbers = document.getElementById('include-numbers').checked;
            const includeSymbols = document.getElementById('include-symbols').checked;
            
            let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) chars += '0123456789';
            if (includeSymbols) chars += '!@#$%^&*()_+~`|}{[]:;?><,./-=';
            
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars.charAt(randomIndex);
            }
            
            // 填充到密码字段
            document.getElementById('password-value').value = password;
            
            // 显示密码（临时）
            const passwordField = document.getElementById('password-value');
            passwordField.type = 'text';
            setTimeout(() => {
                passwordField.type = 'password';
            }, 3000); // 3秒后恢复为密码类型
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户是否已登录
            checkAuth();
            
            // 添加密码表单提交
            document.getElementById('add-password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addPassword();
            });
            
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                logout();
            });
            
            // 添加密码按钮
            document.getElementById('add-password-btn').addEventListener('click', function() {
                showAddModal();
            });
            
            // 关闭模态框
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    closeModal();
                });
            });
            
            // 生成密码按钮
            document.getElementById('generate-password-btn').addEventListener('click', function() {
                generatePassword();
            });
        });
    </script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <!-- 密码管理容器 -->
    <div id="password-container" class="container mx-auto px-4 py-8">
        <!-- 页面标题和退出按钮 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-blue-400">PMER 密码管理器</h1>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">退出登录</button>
        </div>

        <!-- 主内容区域 -->
        <div class="flex gap-6">
            <!-- 左侧分类导航栏 -->
            <div class="w-64 bg-gray-800 rounded-lg shadow-lg p-4 border border-gray-700 h-fit">
                <h2 class="text-lg font-semibold text-blue-400 mb-4">密码分类</h2>
                <ul id="category-list" class="space-y-2">
                    <!-- 分类列表将通过JavaScript动态生成 -->
                </ul>
            </div>

            <!-- 右侧密码列表 -->
            <div class="flex-1 bg-gray-800 rounded-lg shadow-lg p-6 border border-gray-700">
                <div class="mb-6">
                    <button id="add-password-btn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">添加新密码</button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full bg-gray-800 border border-gray-700 rounded-lg">
                        <thead>
                            <tr class="bg-gray-700 text-left">
                                <th class="py-3 px-4 font-semibold">标题</th>
                                <th class="py-3 px-4 font-semibold">URL</th>
                                <th class="py-3 px-4 font-semibold">用户名</th>
                                <th class="py-3 px-4 font-semibold">分类</th>
                                <th class="py-3 px-4 font-semibold">操作</th>
                            </tr>
                        </thead>
                        <tbody id="password-list">
                            <!-- 密码列表将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页控件 -->
                <div id="pagination" class="mt-6 flex justify-center">
                    <!-- 分页控件将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 添加密码模态框 -->
    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 max-w-2xl w-full border border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-xl font-bold text-blue-400">添加新密码</h2>
                <button class="close-modal text-gray-400 hover:text-white">&times;</button>
            </div>
            
            <form id="add-password-form" class="grid grid-cols-2 gap-4">
                <!-- 隐藏字段，用于存储编辑的密码ID -->
                <input type="hidden" id="edit-password-id" value="">
                <div>
                    <label for="password-title" class="block text-sm font-medium text-gray-300">标题</label>
                    <input type="text" id="password-title" class="mt-1 block w-full py-2 rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30" required>
                </div>
                <div>
                    <label for="password-url" class="block text-sm font-medium text-gray-300">URL</label>
                    <input type="text" id="password-url" class="mt-1 block w-full py-2 rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30">
                </div>
                <div>
                    <label for="password-username" class="block text-sm font-medium text-gray-300">用户名</label>
                    <input type="text" id="password-username" class="mt-1 block w-full py-2 rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30">
                </div>
                <div>
                    <label for="password-value" class="block text-sm font-medium text-gray-300">密码</label>
                    <div class="flex space-x-2">
                        <input type="password" id="password-value" class="mt-1 block w-full py-2 rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30" required>
                        <button type="button" id="generate-password-btn" class="mt-1 px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">生成</button>
                    </div>
                </div>
                <div id="password-generator" class="col-span-2 bg-gray-700 p-4 rounded-md mt-2 mb-2">
                    <h3 class="text-sm font-medium text-gray-300 mb-3">密码生成器</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="password-length" class="block text-sm font-medium text-gray-300">密码长度</label>
                            <input type="number" id="password-length" min="8" max="32" value="16" class="mt-1 block w-full py-2 rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30">
                        </div>
                        <div class="flex items-center space-x-4 mt-6">
                            <div class="flex items-center">
                                <input type="checkbox" id="include-numbers" class="rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-opacity-30" checked>
                                <label for="include-numbers" class="ml-2 text-sm text-gray-300">数字</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="include-symbols" class="rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-opacity-30" checked>
                                <label for="include-symbols" class="ml-2 text-sm text-gray-300">特殊符号</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="password-category" class="block text-sm font-medium text-gray-300">分类</label>
                    <input type="text" id="password-category" class="mt-1 block w-full py-2 rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30">
                </div>
                <div>
                    <label for="password-notes" class="block text-sm font-medium text-gray-300">备注</label>
                    <textarea id="password-notes" class="mt-1 block w-full py-2 rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30" rows="3"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">保存</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
