<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMER - 密码管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // 检查用户是否已登录
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                showLoginForm();
            } else {
                fetchPasswords();
            }
        }

        // 显示登录表单
        function showLoginForm() {
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('password-container').classList.add('hidden');
        }

        // 显示密码管理界面
        function showPasswordManager() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('password-container').classList.remove('hidden');
        }

        // 注册新用户
        async function register() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('注册成功，请登录');
                    document.getElementById('login-tab').click();
                } else {
                    alert(`注册失败: ${data.message}`);
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 用户登录
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 保存令牌和主密钥
                    localStorage.setItem('token', data.token);
                    // 主密钥从密码派生，但不存储在本地
                    sessionStorage.setItem('masterKey', generateMasterKey(username, password));
                    
                    showPasswordManager();
                    fetchPasswords();
                } else {
                    alert(`登录失败: ${data.message}`);
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 从密码派生主密钥（简化版，实际应与后端一致）
        function generateMasterKey(username, password) {
            // 这里使用一个简单的方法，实际应用中应该使用与后端相同的PBKDF2算法
            return btoa(username + ':' + password);
        }

        // 获取所有密码
        async function fetchPasswords() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/passwords/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayPasswords(data.passwords);
                } else {
                    alert(`获取密码失败: ${data.message}`);
                    if (response.status === 401) {
                        logout();
                    }
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 显示密码列表
        function displayPasswords(passwords) {
            const passwordList = document.getElementById('password-list');
            passwordList.innerHTML = '';
            
            if (passwords.length === 0) {
                passwordList.innerHTML = '<tr><td colspan="5" class="text-center py-4">没有保存的密码</td></tr>';
                return;
            }
            
            passwords.forEach(password => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-3 px-4">${password.title}</td>
                    <td class="py-3 px-4">${password.url || '-'}</td>
                    <td class="py-3 px-4">${password.username || '-'}</td>
                    <td class="py-3 px-4">${password.category || '-'}</td>
                    <td class="py-3 px-4 flex space-x-2">
                        <button onclick="viewPassword(${password.id})" class="text-blue-500 hover:text-blue-700">查看</button>
                        <button onclick="editPassword(${password.id})" class="text-green-500 hover:text-green-700">编辑</button>
                        <button onclick="deletePassword(${password.id})" class="text-red-500 hover:text-red-700">删除</button>
                    </td>
                `;
                passwordList.appendChild(row);
            });
        }

        // 查看密码详情
        async function viewPassword(id) {
            const token = localStorage.getItem('token');
            const masterKey = sessionStorage.getItem('masterKey');
            
            try {
                const response = await fetch(`/api/passwords/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Master-Key': masterKey
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`账号: ${data.password.username}\n密码: ${data.password.password}`);
                } else {
                    alert(`获取密码详情失败: ${data.message}`);
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 添加新密码
        async function addPassword() {
            const title = document.getElementById('password-title').value;
            const url = document.getElementById('password-url').value;
            const username = document.getElementById('password-username').value;
            const password = document.getElementById('password-value').value;
            const category = document.getElementById('password-category').value;
            const notes = document.getElementById('password-notes').value;
            
            if (!title || !password) {
                alert('标题和密码为必填项');
                return;
            }
            
            const token = localStorage.getItem('token');
            const masterKey = sessionStorage.getItem('masterKey');
            
            try {
                const response = await fetch('/api/passwords/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'X-Master-Key': masterKey
                    },
                    body: JSON.stringify({
                        title, url, username, password, category, notes
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('密码添加成功');
                    // 清空表单
                    document.getElementById('add-password-form').reset();
                    // 关闭模态框
                    document.getElementById('add-modal').classList.add('hidden');
                    // 刷新密码列表
                    fetchPasswords();
                } else {
                    alert(`添加密码失败: ${data.message}`);
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 删除密码
        async function deletePassword(id) {
            if (!confirm('确定要删除这个密码吗？')) {
                return;
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/passwords/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('密码删除成功');
                    fetchPasswords();
                } else {
                    alert(`删除密码失败: ${data.message}`);
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('masterKey');
            showLoginForm();
        }

        // 切换标签页
        function switchTab(tabId) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // 取消选中所有标签
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('bg-blue-500', 'text-white');
                tab.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            // 显示选中的标签内容
            const contentElement = document.getElementById(tabId + '-content');
            if (contentElement) {
                contentElement.classList.remove('hidden');
            }
            
            // 选中当前标签
            const tabElement = document.getElementById(tabId);
            if (tabElement) {
                tabElement.classList.remove('bg-gray-200', 'text-gray-700');
                tabElement.classList.add('bg-blue-500', 'text-white');
            }
        }

        // 显示添加密码模态框
        function showAddModal() {
            document.getElementById('add-modal').classList.remove('hidden');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('add-modal').classList.add('hidden');
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化标签页
            switchTab('login');
            
            // 检查用户是否已登录
            checkAuth();
            
            // 标签切换事件
            document.getElementById('login-tab').addEventListener('click', function() {
                switchTab('login');
            });
            
            document.getElementById('register-tab').addEventListener('click', function() {
                switchTab('register');
            });
            
            // 登录表单提交
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });
            
            // 注册表单提交
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                register();
            });
            
            // 添加密码表单提交
            document.getElementById('add-password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addPassword();
            });
            
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                logout();
            });
            
            // 添加密码按钮
            document.getElementById('add-password-btn').addEventListener('click', function() {
                showAddModal();
            });
            
            // 关闭模态框
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    closeModal();
                });
            });
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 认证容器 -->
    <div id="auth-container" class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">PMER 密码管理器</h1>
            
            <!-- 标签页 -->
            <div class="flex mb-6">
                <button id="login-tab" class="tab flex-1 py-2 text-center rounded-l-lg bg-blue-500 text-white">登录</button>
                <button id="register-tab" class="tab flex-1 py-2 text-center rounded-r-lg bg-gray-200 text-gray-700">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <div id="login-content" class="tab-content">
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-gray-700">用户名</label>
                        <input type="text" id="login-username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">密码</label>
                        <input type="password" id="login-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">登录</button>
                    </div>
                </form>
            </div>
            
            <!-- 注册表单 -->
            <div id="register-content" class="tab-content hidden">
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="reg-username" class="block text-sm font-medium text-gray-700">用户名</label>
                        <input type="text" id="reg-username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-gray-700">邮箱</label>
                        <input type="email" id="reg-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-700">密码</label>
                        <input type="password" id="reg-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 密码管理容器 -->
    <div id="password-container" class="container mx-auto px-4 py-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">PMER 密码管理器</h1>
                <div class="flex space-x-2">
                    <button id="add-password-btn" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600">添加密码</button>
                    <button id="logout-btn" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">退出登录</button>
                </div>
            </div>
            
            <!-- 密码列表 -->
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="py-3 px-4 text-left">标题</th>
                            <th class="py-3 px-4 text-left">网址</th>
                            <th class="py-3 px-4 text-left">用户名</th>
                            <th class="py-3 px-4 text-left">分类</th>
                            <th class="py-3 px-4 text-left">操作</th>
                        </tr>
                    </thead>
                    <tbody id="password-list">
                        <!-- 密码列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- 添加密码模态框 -->
    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">添加新密码</h2>
                <button class="close-modal text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            
            <form id="add-password-form" class="space-y-4">
                <div>
                    <label for="password-title" class="block text-sm font-medium text-gray-700">标题 *</label>
                    <input type="text" id="password-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label for="password-url" class="block text-sm font-medium text-gray-700">网址</label>
                    <input type="text" id="password-url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="password-username" class="block text-sm font-medium text-gray-700">用户名</label>
                    <input type="text" id="password-username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="password-value" class="block text-sm font-medium text-gray-700">密码 *</label>
                    <input type="password" id="password-value" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label for="password-category" class="block text-sm font-medium text-gray-700">分类</label>
                    <input type="text" id="password-category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="password-notes" class="block text-sm font-medium text-gray-700">备注</label>
                    <textarea id="password-notes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" rows="3"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" class="close-modal py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">取消</button>
                    <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">保存</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
