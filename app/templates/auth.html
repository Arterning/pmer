<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMER - 登录/注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1a1a1a',
                            200: '#2d2d2d',
                            300: '#3d3d3d',
                            400: '#4d4d4d',
                            500: '#5c5c5c'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    <script>
        // 检查用户是否已登录
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // 已登录，跳转到主页
                window.location.href = '/';
            }
        }

        // 注册新用户
        async function register() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('注册成功，请登录');
                    document.getElementById('login-tab').click();
                } else {
                    alert(`注册失败: ${data.message}`);
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 用户登录
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 保存JWT令牌（包含加密的master_key）
                    localStorage.setItem('token', data.token);

                    // 登录成功，跳转到主页
                    window.location.href = '/';
                } else {
                    alert(`登录失败: ${data.message}`);
                }
            } catch (error) {
                alert(`发生错误: ${error.message}`);
            }
        }

        // 切换标签页
        function switchTab(tabId) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // 取消选中所有标签
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('bg-blue-600', 'text-white');
                tab.classList.add('bg-dark-300', 'text-gray-300');
            });
            
            // 显示选中的标签内容
            const contentElement = document.getElementById(tabId + '-content');
            if (contentElement) {
                contentElement.classList.remove('hidden');
            }
            
            // 选中当前标签
            const tabElement = document.getElementById(tabId + '-tab');
            if (tabElement) {
                tabElement.classList.remove('bg-dark-300', 'text-gray-300');
                tabElement.classList.add('bg-blue-600', 'text-white');
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户是否已登录
            checkAuth();
            
            // 初始化标签页
            switchTab('login');
            
            // 标签切换事件
            document.getElementById('login-tab').addEventListener('click', function() {
                switchTab('login');
            });
            
            document.getElementById('register-tab').addEventListener('click', function() {
                switchTab('register');
            });
            
            // 登录表单提交
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });
            
            // 注册表单提交
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                register();
            });
        });
    </script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <!-- 认证容器 -->
    <div id="auth-container" class="container mx-auto px-6 py-12 max-w-md">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 border border-gray-700">
            
            <!-- 标签页 -->
            <div class="flex mb-8">
                <button id="login-tab" class="tab flex-1 py-3 text-center rounded-l-lg bg-blue-600 text-white transition-colors duration-200">登录</button>
                <button id="register-tab" class="tab flex-1 py-3 text-center rounded-r-lg bg-dark-300 text-gray-300 transition-colors duration-200">注册</button>
            </div>

            <!-- 登录表单 -->
            <div id="login-content" class="tab-content">
                <form id="login-form" class="space-y-5">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-gray-300 mb-2">用户名</label>
                        <input type="text" id="login-username" class="block w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30 focus:outline-none transition-all duration-200" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">密码</label>
                        <input type="password" id="login-password" class="block w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30 focus:outline-none transition-all duration-200" required>
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">登录</button>
                    </div>
                </form>
            </div>

            <!-- 注册表单 -->
            <div id="register-content" class="tab-content hidden">
                <form id="register-form" class="space-y-5">
                    <div>
                        <label for="reg-username" class="block text-sm font-medium text-gray-300 mb-2">用户名</label>
                        <input type="text" id="reg-username" class="block w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30 focus:outline-none transition-all duration-200" required>
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-gray-300 mb-2">邮箱</label>
                        <input type="email" id="reg-email" class="block w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30 focus:outline-none transition-all duration-200" required>
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-300 mb-2">密码</label>
                        <input type="password" id="reg-password" class="block w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-30 focus:outline-none transition-all duration-200" required>
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
